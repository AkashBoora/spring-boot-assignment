<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>User Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              th:href="@{/css/demo.css}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <h3 class="center h4 mb-">User Form</h3>
            <hr>

            <form action="#"
                  th:action="@{/user/saveUser}"
                  th:object="${user}"
                  method="POST">

                <!-- Add hidden form field to handle update-->
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{enabled}">

                <input type="text" th:field="*{userName}" placeholder="User Name" class="form-control mb-4 col-4"/>
                <p class="error text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>

                <input type="text" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4"/>
                <p class="error text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

                <button type="submit" class="btn btn-info col-2">Save</button>
            </form>

            <hr>

            <a th:href="@{/shop/home}">Back to Home</a>

        </div>
    </body>
</html>
